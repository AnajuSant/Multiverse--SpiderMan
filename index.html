<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SpiderPages</title>
  </head>

  <body>
    <section class="homespider">
      <nav class="menu">
        <li class="menu-item"><a href="/">HOME</a></li>
        <li class="menu-item"><a href="#">TOBEY MAGUIRE</a></li>
        <li class="menu-item logospider"><img src="/img/Vector 1.png" /></li>
        <li class="menu-item"><a href="#">TOM HOLLAND</a></li>
        <li class="menu-item"><a href="#">ANDREW GARFIELD</a></li>
      </nav>

      <div class="cardsSpiders">
        <a href="#" class="s-card" id="spider-man-01">
          <img
            class="s-card__backgroud"
            src="./assets/images/pic-sm-bg-01.jpg"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-01.png"
            alt="Tobey Miguire"
          />
          <h2 class="s-card__title">Tobey Miguire</h2>
        </a>

        <a href="#" class="s-card" id="spider-man-02">
          <img
            class="s-card__backgroud"
            src="./assets/images/pic-sm-bg-02.jpg"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-02.png"
            alt="Tom Holland"
          />
          <h2 class="s-card__title">Tom Holland</h2>
        </a>

        <a href="#" class="s-card" id="spider-man-03">
          <img
            class="s-card__backgroud"
            src="./assets/images/pic-sm-bg-03.jpg"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-03.png"
            alt="Andrew Garfield"
          />
          <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
      </div>

      <div class="s-controller">
        <div class="s-controller__button">01</div>
        <div class="s-controller__button">02</div>
        <div class="s-controller__button">03</div>
        <div class="s-controller__line"></div>
      </div>
    </section>
  </body>
</html>
<script src="./animation.js"></script>
